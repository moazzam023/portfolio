<section class="container-fluid">

        <app-sidenav [highlightedTitle]="highlightedIndex" (navClicked)="navClicked($event)"></app-sidenav>
      </aside>
    </div>
    <div class="col-12 col-md-8 scrollable-col pt-5">
      <main class="scroll-content">
        <div id="about" #about>
          <app-about></app-about>
        </div>
        <div id="experience" #experience>
          <app-experience></app-experience>
        </div>
        <div id="projects" #projects>
          <app-projects></app-projects>
        </div>
      </main>
    
    </div>
  </div>

</section>
